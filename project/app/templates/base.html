<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANJO</title>
</head>
<style>
:root{
    --primary-color:#c98d83;
    --secondary-color:#783b31;
    --bg:#f2f1ec;
    --black:#000;
    --white:#fff;
    --box-shadow:0.5rem 1rem rgba(0,0,0,0.1);
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background:var(--bg);
}

.sidebar {
    width: 250px;
    height: 100vh;
    background: #f8f9fa;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar-header {
    text-align: center;
    margin-bottom: 20px;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    color: #555;
}

.logo i {
    margin-right: 10px;
    background: #6c5ce7;
    color: white;
    padding: 10px;
    border-radius: 50%;
}

.sidebar-menu {
    list-style: none;
}

.sidebar-menu li {
    margin: 15px 0;
}

.sidebar-menu li a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 5px;
    transition: 0.3s;
}

.sidebar-menu li a:hover {
    background: #6c5ce7;
    color: white;
}

.sidebar-menu li a i {
    margin-right: 10px;
}

.logout a {
    text-decoration: none;
    color: #dc3545;
    font-size: 16px;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 5px;
    transition: 0.3s;
    margin-bottom:50px;
}

.logout a:hover {
    background: #dc3545;
    color: white;
}
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #333; 
  color: #fff; 
  text-align: center; 
  padding: 10px; 
  clear: both; 
}

footer p {
  margin: 0; 
  font-size: 14px; 
}


footer:hover {
  background-color: #444;
}
/* Style the admin navbar */
.admin-navbar {
  background-color: #333;
  color: #fff;
  padding: 1em;
  display: flex;
  justify-content: space-between;
  align-items: center;
  weight:100%;
  position: fixed;
  height:10%;
}

.admin-navbar-brand {
  font-size: 1.5em;
  font-weight:small;
}

.admin-navbar-nav {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.admin-nav-item {
  margin-right: 20px;
}

.admin-nav-link {
  color: #fff;
  text-decoration: none;
  display: flex;
  align-items: center;
}

.admin-nav-link i {
  margin-right: 10px;
}

.admin-nav-link:hover {
  color: #ccc;
}

.admin-navbar-search {
  display: flex;
  align-items: center;
  margin-right: 20px;
}

#search-input {
  padding: 10px;
  border: none;
  border-radius: 5px;
  width: 200px;
}

#search-btn {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
}

#search-btn:hover {
  background-color: #444;
}

.admin-navbar-profile {
  display: flex;
  align-items: center;
}

.admin-navbar-profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.admin-navbar-profile span {
  font-size: 1.2em;
  font-weight: bold;
}
</style>
<body>
      <div class="dash">
<div class="sidebar">
<h2>DASHBOARD</h2>

<ul>
<div class="fire">
<li><a href='{% url "fee_status" %}'><i class="fa-solid fa-fire"></i>Fee Status</a></li>
</div>
<div class="fire">

<li><a href='{% url "registration" %}'><i class="fa-solid fa-chart-simple"></i>Student Registration</a></li>
</div>
</ul>
<div class="logout">
            <a href='{% url "signin" %}'><i class="fas fa-sign-in-alt"></i> Log out</a>
        </div>
</div>
 <main>
<header class="topbar">
<div class="user-info">
<span class="user-name"><h2>USER</h2></span>
</div>
<div class="search-container">
<input type="text" id ="searchInput" placeholder="Search...">
<button>Search</button>
</div>
<img src="https://via.placeholder.com/40"alt="User" class="user-pic">
</header>

</main>
</div>
    

{% block content %}
<h1>THIS IS BASE PAGE</h1>
{% endblock %}
</div>
    <footer>
        <p>&copy; 2025 MyBrand. All rights reserved to PRAGATI GUPTA.</p>
    </footer>


</body>
</html>
