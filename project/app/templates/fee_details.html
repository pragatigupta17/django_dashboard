{% extends "admindashboard.html" %}
{% block content %}
<h1>admin page </h1>
<h1>student fee details </h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin home</title>
    

<style>
/* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f9f9f9;
}

.container {
  width: 35%;
  height:80%;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.form-group {
  margin-bottom: 10px;
  width: 90%;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="number"],
select {
  width: 100%;
  height: 30px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="date"]:focus,
input[type="number"]:focus,
select:focus {
  border-color: #aaa;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button[type="submit"] {
  width: 90%;
  height: 40px;
  padding: 10px;
  margin-top:10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

button[type="submit"]:active {
  transform: translateY(2px);
}

/* Media Queries */

@media (max-width: 768px) {
  .container {
    margin: 20px auto;
  }
}

@media (max-width: 480px) {
  .container {
    margin: 10px auto;
    padding: 10px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="number"],
  select {
    height: 30px;
    padding: 5px;
  }
  button[type="submit"] {
    height: 30px;
    padding: 5px;
  }
}

@media (max-width: 320px) {
  .container {
    margin: 5px auto;
    padding: 5px;
  }
  .form-group {
    margin-bottom: 10px;
  }
  label {
    margin-bottom: 2px;
  }
  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="number"],
  select {
    height: 25px;
    padding: 2px;
  }
  button[type="submit"] {
    height: 25px;
    padding: 2px;
  }
}
</style>
</head>
<body>
    <div class="container">
        <h2>Fee Details Form</h2>
        <form id="fee-form">
          
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="student-name">Student Course:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="student-email">Student email:</label>
                <input type="email" id="student-email" name="student-email" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Submition:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
             <label for="date">Fee type:</label>
                <select id="fee-type" name="fee-type" required>
                    <option value="">Select Fee Type</option>
                    <option value="tuition">Tuition Fee</option>
                    <option value="exam">Exam Fee</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
