{% extends "base.html" %}
{% block content %}
<h1>registration page </h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f9f9f9;
}

.container {
  width:100%;
  height:70%;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display:grid;
  grid-template:1fr,1fr;
}

h2 {
  margin-bottom: 20px;
  text-align: center;
}

.profile-section {
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.profile-section label {
  margin-right: 10px;
}

.profile-section input[type="file"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Form Styles */

form {
  margin-top: 20px;
}

.form-group {
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.form-group label {
  margin-bottom: 10px;
  font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group input[type="number"],
.form-group input[type="password"],
.form-group select,
.form-group textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
}

.form-group textarea {
  height: 100px;
  resize: vertical;
}

/* Button Styles */

button[type="submit"],
button[type="button"] {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}

button[type="submit"]:hover,
button[type="button"]:hover {
  background-color: #3e8e41;
}

button[type="submit"] {
  margin-right: 10px;
}

/* Responsive Design */

@media (max-width: 768px) {
  .container {
    margin: 20px auto;
  }
}

@media (max-width: 480px) {
  .container {
    margin: 10px auto;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    margin-bottom: 5px;
  }
}
</style>
<body>
<div class="container">
        <h2>Create Your Profile</h2>
        <div class="profile-section">
    <label for="profile-pic">Image:</label>
    <input type="file" name="profile-pic" value={{profile_pic}} accept=".jpeg, .png" >
        </div>
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Father's Name:</label>
                <input type="text" placeholder="Enter father's name">
            </div>
            <div class="form-group">
                <label>Mother's Name:</label>
                <input type="text" placeholder="Enter mother's name">
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Blood group:</label>
                <input type="text" placeholder="Enter ur blood group">
            </div>
            <div class="form-group">
           <label for="subscribe">Specialisation:</label>
                <select>
                    <option>Medical</option>
                    <option>Dental Science</option>
                    <option>Ayurveda</option>
                    <option>Engineering & Technology</option>
                    <option>Nursing</option>
                    <option>Para-Medical Science</option>
                    <option>Agriculture & Allied Science</option>
                    <option>Commerce & Management</option>
                    <option>Journalism & Mass Communication</option>
                    <option>Juridical Science(LAW)</option>
                    <option>Pharmaceutial Science</option>
                </select>
            </div>
            <div class="form-group">
                <label>Course:</label>
                <input type="text" placeholder="Enter ur course">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label>Session:</label>
                <input type="date">
            </div>
               <div class="form-group">
                <label>Roll Number:</label>
                <input type="number" placeholder="Enter roll number">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <textarea placeholder="Enter address"></textarea>

            </div>

            <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="Enter password">
            </div>
            <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" placeholder="Confirm password">
            </div>
            <button>Update</button>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>

{% endblock %}
