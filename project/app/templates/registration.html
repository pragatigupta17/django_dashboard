{% extends "base.html" %}
{% block content %}
<h1>registration page </h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
 
}

.form-group label {
  display: block;
  margin-bottom: 10px;
  
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group input[type="password"],
.form-group input[type="date"],
.form-group input[type="number"],
.form-group select {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
 
}

.form-group textarea {
  width: 100%;
  height: 100px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-group input[type="file"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  width: 100%;
  height: 40px;
  background-color: #4CAF50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Media Queries */

/* For desktops and laptops */
@media only screen and (min-width: 1200px) {
  .container {
    max-width: 800px;
  }
}

/* For tablets and small desktops */
@media only screen and (min-width: 768px) and (max-width: 1199px) {
  .container {
    max-width: 600px;
  }
}

/* For mobile devices */
@media only screen and (max-width: 767px) {
  .container {
    max-width: 400px;
  }
  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="tel"],
  .form-group input[type="password"],
  .form-group input[type="date"],
  .form-group input[type="number"],
  .form-group select {
    height: 30px;
  }
  .form-group textarea {
    height: 80px;
  }
}

/* For small mobile devices */
@media only screen and (max-width: 479px) {
  .container {
    max-width: 300px;
  }
  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="tel"],
  .form-group input[type="password"],
  .form-group input[type="date"],
  .form-group input[type="number"],
  .form-group select {
    height: 25px;
  }
  .form-group textarea {
    height: 60px;
  }
}
</style>
<body>
<div class="container">
        <h2>Create Your Profile</h2>
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="Enter your name">
             
                <label>Gender:</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <div class="form-group">
              <label for="profile-pic">Image:</label>
              <input type="file" name="profile-pic" value={{profile_pic}} accept=".jpeg, .png" >
            </div>
            <div class="form-group">
                <label>Father's Name:</label>
                <input type="text" placeholder="Enter father's name">
            
                <label>Mother's Name:</label>
                <input type="text" placeholder="Enter mother's name">
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date">
            
                <label>Blood group:</label>
                <input type="text" placeholder="Enter ur blood group">
                </div>
           <div class="form-group">
           <label for="subscribe">Specialisation:</label>
                <select>
                    <option>Medical</option>
                    <option>Dental Science</option>
                    <option>Ayurveda</option>
                    <option>Engineering & Technology</option>
                    <option>Nursing</option>
                    <option>Para-Medical Science</option>
                    <option>Agriculture & Allied Science</option>
                    <option>Commerce & Management</option>
                    <option>Journalism & Mass Communication</option>
                    <option>Juridical Science(LAW)</option>
                    <option>Pharmaceutial Science</option>
                </select>
            
                <label>Course:</label>
                <input type="text" placeholder="Enter ur course">
                </div>
             <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Enter email">
           
                <label>Phone:</label>
                <input type="tel" placeholder="Enter phone number">
                </div>
             <div class="form-group">
                <label>Session:</label>
                <input type="date">
            
                <label>Roll Number:</label>
                <input type="number" placeholder="Enter roll number">
                </div>
            
             <div class="form-group">
                <label>Address:</label>
                <textarea placeholder="Enter address"></textarea>
           </div>
           <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="Enter password">
            </div>
            <div class="form-group">
            <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>
</html>

{% endblock %}
