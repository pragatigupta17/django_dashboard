{% extends "admindashboard.html" %}
{% block content %}
<h1>Home page </h1>
<h1>student profile</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin home</title>
    

<style>
 *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"], input[type="number"], select {
    width: 100%;
    height: 40px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    width: 100%;
    height: 40px;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}
@media only screen and (max-width: 768px) {
    .container {
        max-width: 300px;
        margin: 20px auto;
        padding: 15px;
    }
    h2 {
        font-size: 18px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], select {
        height: 35px;
        padding: 8px;
    }
    button[type="submit"] {
        height: 35px;
        padding: 8px;
    }
}

/* For extra small screens (max-width: 480px) */
@media only screen and (max-width: 480px) {
    .container {
        max-width: 250px;
        margin: 15px auto;
        padding: 10px;
    }
    h2 {
        font-size: 16px;
    }
    .form-group {
        margin-bottom: 10px;
    }
    label {
        margin-bottom: 3px;
    }
    input[type="text"], input[type="number"], select {
        height: 30px;
        padding: 6px;
    }
    button[type="submit"] {
        height: 30px;
        padding: 6px;
    }
}

/* For mobile devices (max-width: 320px) */
@media only screen and (max-width: 320px) {
    .container {
        max-width: 200px;
        margin: 10px auto;
        padding: 5px;
    }
    h2 {
        font-size: 14px;
    }
    .form-group {
        margin-bottom: 5px;
    }
    label {
        margin-bottom: 2px;
    }
    input[type="text"], input[type="number"], select {
        height: 25px;
        padding: 4px;
    }
    button[type="submit"] {
        height: 25px;
        padding: 4px;
    }
}
</style>
</head>
<body>
    <div class="container">
        <h2>Fee Details Form</h2>
        <form id="fee-form">
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="fee-type">Fee Type:</label>
                <select id="fee-type" name="fee-type" required>
                    <option value="">Select Fee Type</option>
                    <option value="tuition">Tuition Fee</option>
                    <option value="exam">Exam Fee</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
